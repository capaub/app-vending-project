<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <title>Vendo_Logic</title>
</head>
<body>
<div th:replace="~{fragments/header}"></div>
<div class="Container">
    <main class="Container_main Main">
        <div class="container_login_form">
            <form th:action="@{/signIn}" method="post" class="form_container Login">
                <fieldset class="fieldset">
                    <legend>Connexion</legend>

                    <div class="elements">
                        <input type="email" id="email" name="email">
                        <label for="email">Adresse email</label>
                    </div>

                    <div class="elements">
                        <input type="password" id="password" name="password">
                        <label for="password">Mot de passe</label>
                    </div>

                </fieldset>
                <input type="submit" value="Connexion">
                <a th:href="@{/signUp}">Cr√©er un compte</a>
            </form>
        </div>
    </main>
</div>
<div th:replace="~{fragments/footer}"></div>
<script type="module" th:src="@{/js/global.js}"></script>
</body>
</html>
