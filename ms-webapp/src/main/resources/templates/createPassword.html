<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <title>Vendo_Logic</title>
</head>
<body>

<div th:replace="~{fragments/header}"></div>

<div class="Container">
    <main class="Container_main Main">
        <h1 class="Main_title">Saisissez votre mot de passe</h1>
        <div class="container_register_form">
            <form th:action="@{/password-setup}"
                  method="POST"
                  class="form_container">
                <fieldset class="fieldset">
                    <legend>Cr√©ation du mots de passe</legend>
                    <input type="hidden" name="username" th:value="${username}">

                    <div class="elements">
                        <input class="input-form" name="password" type="password" id="password" required>
                        <label for="password">Mot de passe</label>
                    </div>

                </fieldset>

                <input class="savePassword" type="submit" value="Soumettre">

            </form>
        </div>
    </main>
</div>

<div th:replace="~{fragments/footer}"></div>

<script type="module" th:src="@{/js/global.js}"></script>

</body>
</html>
