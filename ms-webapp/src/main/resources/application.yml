spring:
  application:
    name: ms-webapp
  config:
    import: optional:configserver:http://localhost:9090/

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:9091/eureka/

server:
  servlet:
    session:
      timeout: 30m
  port: 8099