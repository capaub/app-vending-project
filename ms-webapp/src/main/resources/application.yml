spring:
  application:
    name: ms-webapp
  config:
    import: optional:configserver:http://localhost:9090/
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    url: jdbc:mysql://localhost:3306/vendo
    username: root
    password: ACDS
logging:
  level:
    feign: DEBUG
    org.capaub.mswebapp.service.client.VendingPHPClient: DEBUG  # Remplace avec le package du client Feign
    org.springframework.cloud.openfeign: DEBUG

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:9091/eureka/

server:
  servlet:
    session:
      timeout: 30m
  port: 8084