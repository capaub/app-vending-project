spring:
  application:
    name: config-server-vending-app
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/capaub/vending-app-config
          clone-on-start: true
          default-label: main

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true

server:
  port: 9090