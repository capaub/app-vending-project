spring:
  application:
    name: ms-external-api
  config:
    import: optional:configserver:http://localhost:9090/

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:9091/eureka/

server:
  port: 8182