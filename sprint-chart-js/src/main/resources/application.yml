spring:
  application:
    name: sprint-chart-js
  jackson:
    serialization:
      fail-on-empty-beans: false # permet d'outre passer les champs vide lors de la sérialization Hibernate -> Json
  config:
    import: optional:configserver:http://localhost:9090/
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    url: jdbc:mysql://localhost:3306/vendo
    username: root
    password: ACDS

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:9091/eureka/

server:
  port: 8065